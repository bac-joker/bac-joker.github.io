			},

				if (val >= this.max) {

				}
				this.currentProgress = parseInt((val / this.max) * 100) + "%";

					setTimeout(function () {
						$("#mapBlock").css({
							display: 'block'
						})
						mapInit();
					}, 1000);
				}
			}
		})
	</script>
</body>
